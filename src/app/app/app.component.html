
<div class="container">
    <nav>
      <div class="nav-wrapper indigo">
        <a href="#" class="brand-logo">Flickr Searcher</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <form class="col-xs-4" [ngFormModel]="formInput">
        <div class="input-field col s12">
          <input id="search" ngControl="search"  type="text" class="validate">
          <label>Enter your search</label>
        </div>
      </form>
    </div>
    <div class="row">
      <div *ngFor="let photo of photos">
        <div class="col s4">
          <div class="card">
            <div class="card-image">
              <img src={{photo.url}}>
            </div>
            <span class="card-title">{{photo.title}}</span>
          </div>
        </div>
      </div>
    </div>
    
</div>
